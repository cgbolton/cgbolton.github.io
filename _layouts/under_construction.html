<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" xintegrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0V4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Apply a very light gray background to the entire page */
        body {
            background-color: #F8F8F8; /* Very light gray */
            display: flex;
            flex-direction: column; /* Arrange items vertically */
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            min-height: 100vh; /* Ensure it takes full viewport height */
            margin: 0; /* Remove default body margin */
            font-family: 'Inter', sans-serif; /* A clean, modern sans-serif font */
            color: #333; /* Dark gray for text for good contrast */
            text-align: center; /* Center text within its container */
            padding: 20px; /* Add some padding for smaller screens */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }

        /* Styling for the "Under Construction." text */
        .construction-text {
            font-size: 2.5em; /* Large font size */
            margin-bottom: 0px; /* Reduced space to 0px */
            font-weight: 600; /* Slightly bolder */
            line-height: 1.2;
        }

        /* Styling for the ORCID icon */
        .orcid-icon {
            color: #A6CE39; /* Official ORCID green */
            font-size: 3em; /* Large icon size */
            transition: transform 0.2s ease-in-out; /* Smooth hover effect */
        }

        .orcid-icon:hover {
            transform: scale(1.1); /* Slightly enlarge on hover */
        }

        /* Ensure the link itself doesn't have default text decoration */
        .orcid-link {
            text-decoration: none;
        }

        /* Styling for the email link */
        .email-link {
            font-family: 'monospace', 'Courier New', Courier, sans-serif; /* Monospace font for textt style */
            font-size: 1.1em; /* Slightly larger than default for readability */
            color: #555; /* Darker gray for distinction */
            text-decoration: none; /* Remove default underline */
            margin-top: 0px; /* Reduced space to 0px */
            margin-bottom: 15px; /* Space between email and ORCID icon */
            display: block; /* Ensure it takes its own line and centers */
        }

        .email-link:hover {
            text-decoration: underline; /* Add underline on hover */
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .construction-text {
                font-size: 1.8em;
            }
            .orcid-icon {
                font-size: 2.5em;
            }
            .email-link {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="construction-text">
        CG Bolton
    </div>
    <!-- Container for the email link -->
    <div class="email-container">
        <a id="emailLink" class="email-link" href="#"></a>
    </div>
    <a href="https://orcid.org/0000-0002-2079-9134" target="_blank" rel="noopener noreferrer" class="orcid-link">
        <i class="fab fa-orcid orcid-icon"></i>
    </a>

    <script>
        
        document.addEventListener('DOMContentLoaded', function() {
            
            const d4 = 'ub.c';
            const d2 = 'lt';
            const p2 = 'ris';
            const d3 = 'onh';
            const d5 = 'om';
            const p1 = 'ch';
            const d1 = 'bo'

            const r = p1 + p2;
            const k = d1 + d2 + d3 + d4 + d5;
            
            const z = r + '@' + k;
            const lel = document.getElementById('emailLink');
            lel.href = 'mailto:' + z;
            lel.textContent = z;
        });
    </script>
</body>
</html>
